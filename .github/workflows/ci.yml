name: CI/CD Build and Deploy to Easypanel

on:
  push:
    branches: [ develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para que Nx detecte cambios

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- FRONTEND: GESTORMATIC-FRONTEND ---
      - name: Build & Push Frontend
        run: |
          # Detecta si hay cambios en la carpeta del frontend
          if npx nx show projects --affected | grep -q "gestormatic-frontend"; then
            IMAGE_ID=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
            docker build -t $IMAGE_ID:latest -f docker/gestormatic-frontend/Dockerfile .
            docker push $IMAGE_ID:latest
            curl -X POST "${{ secrets.EASYPANEL_WEBHOOK_FRONTEND }}"
          fi

      # --- BACKEND: GESTORMATIC-BACKEND ---
      - name: Build & Push Login Service
        run: |
          # Detecta si hay cambios en la carpeta del servicio login del backend
          if npx nx show projects --affected | grep -q "process-mgmt-login"; then
            IMAGE_ID=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-login
            docker build -t $IMAGE_ID:latest -f docker/gestormatic-backend/process-mgmt-login/Dockerfile .
            docker push $IMAGE_ID:latest
            curl -X POST "${{ secrets.EASYPANEL_WEBHOOK_BACKEND }}"
          fi
